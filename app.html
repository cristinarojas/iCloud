<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iCloud App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-icon" href='images/apple.ico' />
  </head>
  <body>
    <div class="app-container">
      <div class="loading" id="loading"></div>

      <div class="app-data" id="app-data">
        <div class="header">
          <h1>iCloud</h1>
          <div class="user-in" id="user">
            <img src="./images/user.png" alt="Cristina Rojas" />
            <span>By Cristina Rojas</span>
            <div class="container-options" id="options">
              <div class="triangle"></div>
              <div class="options" >
                <ul>
                  <li>iCloud Settings</li>
                  <li>Sign Out</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="fade-in-container">
          <div class="icon">
            <img src="./images/mail.png" alt="Mail" />
            <span>Mail</span>
          </div>

          <div class="icon">
            <img src="./images/contacts.png" alt="Contacts" />
            <span>Contacts</span>
          </div>

          <div class="icon">
            <img src="./images/calendar.png" alt="Calendar" />
            <span>Calendar</span>
          </div>

          <div class="icon">
            <img src="./images/photos.png" alt="Photos" />
            <span>Photos</span>
          </div>

          <div class="icon">
            <img src="./images/icloud.png" alt="iCloud" />
            <span>iCloud Drive</span>
          </div>

          <div class="icon">
            <img src="./images/notes.png" alt="Notes" />
            <span>Notes</span>
          </div>

          <div class="icon">
            <img src="./images/reminders.png" alt="Reminders" />
            <span>Reminders</span>
          </div>

          <div class="icon">
            <img src="./images/pages.png" alt="Pages" />
            <span>Pages</span>
          </div>

          <div class="icon">
            <img src="./images/numbers.png" alt="Numbers" />
            <span>Numbers</span>
          </div>

          <div class="icon">
            <img src="./images/fmf.png" alt="Find Friends" />
            <span>Find Friends</span>
          </div>

          <div class="icon">
            <img src="./images/find.png" alt="Find iPhone" />
            <span>Find iPhone</span>
          </div>

          <div class="icon">
            <img src="./images/settings.png" alt="Settings" />
            <span>Settings</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./loader/app.js"></script>
  </body>
</html>
