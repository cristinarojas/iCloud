<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iCloud</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href='images/apple.ico' />
  </head>
  <body>
    <div class="login-container">
      <div class="loading" id="loading"></div>

      <div class="login-data" id="login-data">
        <h1>iCloud</h1>
        <div class="fade-in-container">
          <img src="images/icloud.png" alt="iCloud login" />
          <h2>Sign in to iCloud</h2>

          <form>
              <input type="text" name="user"  id="user" placeholder="Apple ID" autofocus>
              <a href="app.html" class="login"></a>
          </form>

          <div class="remember-password">
            <input type="checkbox" id="remember-me">
            <a href="#" id="keep-me">Keep me signed in</span>
          </div>

          <div class="forgot-password">
            <div class="separator"></div>
            <a href="#" id="forgot">Forgot Apple ID or password</a>
          </div>
        </div>
      </div>

      <div class="footer-contents">
        <a tabindex="0" class="logo" href="https://www.apple.com/mx" target="blank" title="Apple.com"></a>
        <div class="links">
            <a href="" target="null" name="CreateAppleId">Create Apple ID</a>
            <a href="https://www.apple.com/support/systemstatus/" target="_blank" name="SystemStatus">System status</a>
            <a href="https://www.apple.com/privacy/" target="_blank" name="Privacy">Privacy Policy</a>
            <a href="https://www.apple.com/legal/icloud/ww/" target="_blank" name="TOS">Terms & conditions</a>
            <span class="copyright">Copyright Â© 2019 Apple Inc. All rights reserved.</span>
        </div>
    </div>

    <script src="./loader/login.js"></script>
  </body>
</html>
